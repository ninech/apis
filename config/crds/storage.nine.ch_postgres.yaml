                      to the db. IPs are in CIDR format, e.g. 192.168.1.1/24 Access
                      from our Kubernetes products NKE and GKE as well as from deplo.io
                      is already enabled. See the documentation here: https://docs.nine.ch/docs/on-demand-databases/configuration-options#allowed-ip-addresses'
